        <main>
            <h1>Datos de contacto</h1>
            <section>

                <div id="form-mensaje-exitoso" class="alert alert-success" role="alert" style="display:none">
                    <ul></ul>
                </div>
            
                <div id="form-mensaje-error" class="alert alert-danger" role="alert" style="display:none">
                    <ul></ul>
                </div>
            
                <form name="form" action="#" method="get">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" title="Escriba su nombre completo" required/>
                    <br />
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" title="Escriba su dirección de correo electrónico" required/>
                    <br />
                    <label for="categorias">Categorias</label>
                    <select name="categorias" id="categorias" title="Escoja de cual/es categorías se le será notificada">
                        <option value="0" >Touring</option>
                        <option value="1" >Grand Touring</option>
                        <option value="2" >Open Wheel</option>
                        <option value="3" >Track Days</option>
                        <option value="4" >Classics</option>
                    </select>
                    <br >
                    <input type="radio" id="masculino" name="genero" value="M" />
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="genero" value="F" />
                    <label for="femenino">Femenino</label>
                    <br />
                    Intereses:<br />
                    <input type="checkbox" value="Eventos Calendario" id="calendario" name="intereses" />
                    <label for="calendario">Eventos de Calendario</label>
                    <br />
                    <input type="checkbox" value="Actividades Equipo" id="actividades" name="intereses" />
                    <label for="actividades">Actividades de Equipo</label>
                    <br />
                    <input type="checkbox" value=">Videos Nuevos" id="videos" name="intereses" />
                    <label for="videos">Videos Nuevos</label>
                    <br />
                    <button id="btn-suscribir" type="button">Suscribir</button>
                
                </form>
            </section>
        </main>
