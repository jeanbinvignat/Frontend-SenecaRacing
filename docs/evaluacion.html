        <main>
            <h1>Encuesta de Satisfacción</h1>
            <section>

                <div id="form-mensaje-exitoso" class="alert alert-success" role="alert" style="display:none">
                    <ul></ul>
                </div>
            
                <div id="form-mensaje-error" class="alert alert-danger" role="alert" style="display:none">
                    <ul></ul>
                </div>
            
                <form name="form" action="#" method="get">
                    <label for="correo">Correo Electrónico: </label>
                    <br />
                    <input type="email" id="correo" name="correo" title="Escriba su dirección de correo electrónico" required/>
                    <br />
                    <br />
                    <div id="instrucciones">
                        <label id="explicacion">Para responder a cada pregunta escoja entre estas puntuaciones:</label>
                        <br />
                        <label id="punto1">1: Muy deficiente</label>
                        <br />
                        <label id="punto2">2: Deficiente</label>
                        <br />
                        <label id="punto3">3: Decente</label>
                        <br />
                        <label id="punto4">4: Bueno</label>
                        <br />
                        <label id="punto5">5: Muy Bueno</label>
                    </div>
                    <br />
                    <br />
                    <div id="encuesta">
                        <label>¿Como calificaría el diseño de este proyecto?</label>
                        <br />
                        <input type="radio" id="opcion1.1" name="aspecto" value="1" />
                        <label>1</label>
                        <input type="radio" id="opcion2.1" name="aspecto" value="2" />
                        <label>2</label>
                        <input type="radio" id="opcion3.1" name="aspecto" value="3" />
                        <label>3</label>
                        <input type="radio" id="opcion4.1" name="aspecto" value="4" />
                        <label>4</label>
                        <input type="radio" id="opcion5.1" name="aspecto" value="5" />
                        <label>5</label>
                        <br />
                        <label>¿Como evaluaría la organización del proyecto?</label>
                        <br />
                        <input type="radio" id="opcion1.2" name="orden" value="1" />
                        <label>1</label>
                        <input type="radio" id="opcion2.2" name="orden" value="2" />
                        <label>2</label>
                        <input type="radio" id="opcion3.2" name="orden" value="3" />
                        <label>3</label>
                        <input type="radio" id="opcion4.2" name="orden" value="4" />
                        <label>4</label>
                        <input type="radio" id="opcion5.2" name="orden" value="5" />
                        <label>5</label>
                        <br />
                        <label>¿Que calificación le daría a la responsividad del proyecto?</label>
                        <br />
                        <input type="radio" id="opcion1.3" name="responsividad" value="1" />
                        <label>1</label>
                        <input type="radio" id="opcion2.3" name="responsividad" value="2" />
                        <label>2</label>
                        <input type="radio" id="opcion3.3" name="responsividad" value="3" />
                        <label>3</label>
                        <input type="radio" id="opcion4.3" name="responsividad" value="4" />
                        <label>4</label>
                        <input type="radio" id="opcion5.3" name="responsividad" value="5" />
                        <label>5</label>
                    </div>
                    <br />
                    <br />
                    <label for="comentarios">Comentarios adicionales: </label>
                    <br />
                    <textarea id="comentarios" rows="10" cols="50" title="Agregue comentarios en caso de que desee hacerlo"></textarea>
                    <br />
                    <button id="btn-enviarform" type="button">Enviar respuesta</button>
                </form>
            </section>
